<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
    <title>聊天室</title>
</head>

<body>
    <div style="width: 600px; height: 600px; border: 1px solid black" id="list"></div>
    <input type="text">
    <input type="button" value="发送">
</body>

<script>
    var username = prompt('请输入用户名');
    var ws = new WebSocket("ws://182.92.161.74:9502");
    ws.onopen = function() {
        var message = '{"type":"login","con":"' + username + '"}';
        ws.send(message);
    }
    ws.onmessage = function(res) {
        var data = JSON.parse(res.data);
        if (data.is_me == 1) {
            var con = "<p style='text-align:center'>尊敬的用户：" + data.username + "欢迎您的到来</p>";
        } else if (data.is_me == 0) {
            var con = "<p style='text-align:center'>系统提示：" + data.username + "上线</p>";

        }
        console.log(con);
        $("#list").append(con);
    }
</script>

</html>
